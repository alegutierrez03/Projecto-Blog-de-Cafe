<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Cafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">

        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="/index.html">
                    <h1 class="logo-nombre">Blog<span class="logo-bold">DeCafe</span></h1>
                </a>
                
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion-enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion-enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion-enlace">Contacto</a>
                </nav> 
            </div>
        </div>

        <div class="header-texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <a class="no-margin" href="">Aprende de los expertos con las mejores recetas y consejos</a>
        </div>
    </header>
    
   

    <main class="contenedor">
       <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>

        <form class="formulario">
            <div class="campo">
                <label 
                class="campo-label" 
                for="nombre">Nombre
                </label>
                <input 
                class="campo-field" 
                type="text" 
                placeholder="Tu Nombre"
                 id="nombre">
            </div>
            <div class="campo">
                <label class="campo-label"for="email">E-Mail</label>
                <input class="campo-field" type="text" placeholder="Tu Email" id="email">
            </div>
            <div class="campo">
                <label class="campo-label" for="mensaje">Mensaje</label>
                <textarea class="campo-field campo-field-textarea"  id="mensaje" cols="30" rows="10"></textarea>
            </div>
           <div class="campo" >
                <input  type="submit" value="Enviar" class="boton boton-primario input">
           
            
        </form>

      
    </main>

    <footer class="footer">
        <a class="logo" href="/index.html">
            <h2 class="logo-nombre">Blog<span class="logo-bold">DeCafe</span></h2>
        </a>

        <nav class="navegacion">
            <a href="nosotros.html" class="navegacion-enlace-footer">Nosotros</a>
            <a href="cursos.html" class="navegacion-enlace-footer">Cursos</a>
            <a href="contacto.html" class="navegacion-enlace-footer">Contacto</a>
        </nav> 
    </footer>


</body>
</html>
